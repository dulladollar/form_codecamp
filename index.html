<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Registratio Form</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form method="=post" action="">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required></label>
                <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="last-name" required></label>
                <label for="email">Enter Your Email: <input id="email" name="email" type="text" required></label>
                <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required></label>
            </fieldset>
            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account"><input id="personal-account" type="radio" name="acunt-type" class="inline" checked>Personal</label>
                <label for="business-acount"><input id="business-acount" type="radio" name="acunt-type" class="inline"/>Business</label>
            </fieldset>
            <fieldset>
                <label for="profile-pictuer">Upload aprofile pictuer: <input id="profile-pictuer"  type="file" name="file"></label>
                <label for="referrer">How did you hear aout us ?
                    <select id="referrer" name="referrer" id="">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freCodeCamp Youtube Chanel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">Provide a bio:
                    <textarea name="bio" id="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
                </label>
            </fieldset> 
            <label for="terms-and-conditions">
                <input class="inline" id="terms-and-conditions" type="checkbox" name="terms-and-conditions" required>I accept the <a href="">terms-and-conditions</a>
            </label>
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
